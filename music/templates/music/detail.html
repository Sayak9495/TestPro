{% extends 'music/base.html' %}
{% block title %}Album Detail{% endblock%}
{% block body %}
    <div style="padding:0px 0px 100px 20px;">
    <img src="{{ album.album_logo.url }}">


    <h1>{{ album.album_title }}</h1>
    <h3>{{ album.artist }}</h3>

        {% for song in album.song_set.all %}
            {{ song.song_title }}
                {% if song.is_favorite %}
                    <img src="http://www.ironcraft.bg/images/star.png" />
                {% endif %}
            <br>
        {% endfor %}
    </div>
{% endblock %}
